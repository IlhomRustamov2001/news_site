{% extends 'news/base.html' %}
{% load static %}
{% block title %}Topilgan natijalar{% endblock title %}

{% block content %}

<h2>Qidiruv natijalari</h2>
{% for yangilik in barcha_yangiliklar %}
<h3><a href="{% url 'news_detail_page' yangilik.slug %}" class="text-danger">{{yangilik.title}}</a></h3>
<img src="{{yangilik.image.url}}" alt="">
<p>{{yangilik.body | truncatewords:30}}</p>
{% endfor %}

{% endblock content %}
